<h4 class="modal-title bg-dark bg-gradient text-white p-2 fs-6">Confirmar</h4>
<div class="modal-header">
</div>
<div class="modal-body">
  La acción que está a punto de realizar no es reversible. Desea confirmarla?
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="decline()">No. Cancelar</button>
  <button type="button" class="btn btn-primary" (click)="accept()">Sí. Aceptar</button>
</div>
